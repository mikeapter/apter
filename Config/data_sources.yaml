# Data source configuration for signals-only tool mode.
# This allows the pipeline to run even without paid feeds connected.

sources:
  primary:
    type: stub
    name: stub_quotes
    enabled: true

  secondary:
    type: stub
    name: stub_quotes_backup
    enabled: true

policy:
  # If true, the manager will fall back to secondary if primary fails.
  allow_failover: true

  # If true, the manager may synthesize a minimal quote when all feeds are down.
  allow_synthetic_quote: true

synthetic_quote_defaults:
  bid: 100.0
  ask: 100.02
  last: 100.01
